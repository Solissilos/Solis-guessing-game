<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solisâ€™s Guessing Game!!</title>
  <style>
    body {
      background: #000;
      color: #e6e9f0;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      background: #000;
      width: 90%;
      max-width: 420px;
      height: 80vh;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 50, 0.4);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid #1a1a1a;
    }

    .header {
      text-align: center;
      background: #000;
      padding: 14px;
      font-weight: 600;
      font-size: 1.2em;
      border-bottom: 1px solid #1a1a1a;
      color: #8fbaff;
      text-shadow: 0 0 8px rgba(0, 102, 255, 0.3);
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 10px;
      line-height: 1.4;
      animation: fadeIn 0.3s ease;
    }

    /* Bot messages = gray */
    .bot {
      background: #222;
      color: #ddd;
      align-self: flex-start;
    }

    /* User messages = dark blue */
    .user {
      background: #002b80;
      color: #fff;
      align-self: flex-end;
    }

    .input-area {
      display: flex;
      gap: 8px;
      padding: 14px;
      background: #000;
      border-top: 1px solid #1a1a1a;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      outline: none;
      background: #111;
      color: #e6e9f0;
    }

    button {
      background: #002b80;
      border: none;
      border-radius: 6px;
      padding: 10px 14px;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      transition: 0.3s;
    }

    button:hover {
      background: #0033aa;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">ðŸŒ™ Solisâ€™s Guessing Game!! ðŸ’«</div>
    <div class="chat-box" id="chat"></div>
    <div class="input-area">
      <input type="text" id="input" placeholder="Type here..." />
      <button id="send">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat");
    const input = document.getElementById("input");
    const send = document.getElementById("send");

    let step = 0;
    let name = "";
    let answer = Math.floor(Math.random() * 50) + 1;

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function botSay(text) {
      addMessage(text, "bot");
    }

    botSay("I'm trying to make a website with the little coding I know.");
    botSay("Who are you?");

    send.addEventListener("click", handleInput);
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") handleInput();
    });

    function handleInput() {
      const value = input.value.trim();
      if (!value) return;

      addMessage(value, "user");
      input.value = "";

      setTimeout(() => {
        if (step === 0) {
          name = value;
          botSay(`Hey, ${name}! Let's play a game!`);
          botSay("Are you in? (yes or no)");
          step = 1;
        } 
        else if (step === 1) {
          if (value.toLowerCase() === "yes") {
            botSay("Great choice, let's play!! Choose a number from 1 to 50:");
            step = 2;
          } else {
            botSay("But I really wanted to play :(");
            botSay("Try again? (yes or no)");
            step = 3;
          }
        } 
        else if (step === 3) {
          if (value.toLowerCase() === "yes") {
            botSay("Yay!! Choose a number from 1 to 50:");
            step = 2;
          } else {
            botSay("Aww, maybe next time :(");
            step = 99;
          }
        } 
        else if (step === 2) {
          const guess = parseInt(value);
          if (isNaN(guess) || guess < 1 || guess > 50) {
            botSay("Please enter a number between 1 and 50!");
            return;
          }

          if (guess < answer) botSay("Wrong :P Try going higher?");
          else if (guess > answer) botSay("Wrong :P Try going lower?");
          else {
            botSay(`Yayyy, you won, ${name}!!`);
            botSay(`The number was ${answer}! Took you long enough :)`);
            step = 99;
          }
        }
      }, 400);
    }
  </script>
</body>
</html>
